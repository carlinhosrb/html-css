<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>
        para aprender a programar
    </p>
    <p>
        Acessando o meu site 
        <iframe src="https://carlinhosrb.github.io/naza/" frameborder="0" height="500" width="500">
            <a href="https://carlinhosrb.github.io/naza/" target="_blank">naza</a>
        </iframe>
        é legal!
    </p>
</body>
</html>
